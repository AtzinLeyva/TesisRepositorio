<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Listar Sinodales</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Sinodales Registrados</h1>
        <ul class="list-group">
            {% for sinodal in sinodales %}
                <li class="list-group-item">
                    <strong>Nombre:</strong> {{ sinodal.name }}<br>
                    <strong>Especialización:</strong> {{ sinodal.specialization }}<br>
                    <strong>Usuario:</strong> {{ sinodal.user.username }}
                </li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-secondary mt-4">Volver a la página principal</a>
    </div>
</body>
</html>
