<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listar Seminarios de Titulación</title>
</head>
<body>
    <h1>Seminarios de Titulación</h1>
    <ul>
    {% for seminario in seminarios %}
        <li>
            <p><strong>Fecha:</strong> {{ seminario.date }}</p>
            <p><strong>Tema:</strong> {{ seminario.topic }}</p>
            <p><strong>Ponente:</strong> {{ seminario.speaker }}</p>
        </li>
    {% endfor %}
    </ul>
    <a href="/">Volver a la página principal</a>
</body>
</html>
