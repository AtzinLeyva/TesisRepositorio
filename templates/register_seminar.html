<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Registrar Seminarios de Titulación</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Registrar Seminarios de Titulación</h1>
        <form id="seminarForm" action="/register_seminar" method="post">
            <div class="mb-3">
                <label for="date" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="topic" class="form-label">Tema:</label>
                <input type="text" class="form-control" id="topic" name="topic" required>
            </div>
            <div class="mb-3">
                <label for="speaker" class="form-label">Ponente:</label>
                <input type="text" class="form-control" id="speaker" name="speaker" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <div id="message" class="mt-4"></div>
        <a href="/" class="btn btn-secondary mt-4">Volver a la búsqueda de trabajos de titulación</a>
    </div>
</body>
</html>
