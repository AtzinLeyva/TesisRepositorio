<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Registrar Alumno</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Registrar Alumno</h1>
        <form action="/register_student" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="boleta" class="form-label">Boleta:</label>
                <input type="text" id="boleta" name="boleta" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="area" class="form-label">Área de Estudio:</label>
                <input type="text" id="area" name="area" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="semester" class="form-label">Semestre:</label>
                <input type="text" id="semester" name="semester" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <a href="/" class="btn btn-secondary mt-4">Volver a la página principal</a>
    </div>
</body>
</html>
