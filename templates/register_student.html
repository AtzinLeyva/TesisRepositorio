<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Alumno</title>
</head>
<body>
    <h1>Registrar Alumno</h1>
    <form action="/register_student" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="boleta">Boleta:</label>
        <input type="text" id="boleta" name="boleta" required><br>
        <label for="area">Área de Estudio:</label>
        <input type="text" id="area" name="area" required><br>
        <label for="semester">Semestre:</label>
        <input type="text" id="semester" name="semester" required><br>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Registrar</button>
    </form>
    <a href="/">Volver a la página principal</a>
</body>
</html>
