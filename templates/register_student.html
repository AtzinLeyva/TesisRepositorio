<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Alumno</title>
</head>
<body>
    <h1>Registrar Alumno</h1>
    <form id="studentForm" action="/register_student" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="boleta">Número de Boleta:</label>
        <input type="text" id="boleta" name="boleta" required><br>
        <label for="area">Área de Estudio:</label>
        <input type="text" id="area" name="area" required><br>
        <label for="semester">Semestre Actual:</label>
        <input type="text" id="semester" name="semester" required><br>
        <button type="submit">Registrar</button>
    </form>
    <div id="message"></div>
    <br>
    <a href="/">Volver a la búsqueda de trabajos de titulación</a>
</body>
</html>
