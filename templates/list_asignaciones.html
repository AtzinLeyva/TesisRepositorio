<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Lista de Asignaciones de Sinodales</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Asignaciones de Sinodales</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Trabajo</th>
                    <th>Sinodal</th>
                </tr>
            </thead>
            <tbody>
                {% for asignacion in asignaciones %}
                <tr>
                    <td>{{ asignacion.trabajo.title }}</td>
                    <td>{{ asignacion.sinodal.name }} - {{ asignacion.sinodal.specialization }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">Volver al Inicio</a>
    </div>
</body>
</html>
