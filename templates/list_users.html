<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listar Usuarios</title>
</head>
<body>
    <h1>Listar Usuarios</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post">
                        <button type="submit">Borrar</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('home') }}">Volver a la p√°gina principal</a>
</body>
</html>
