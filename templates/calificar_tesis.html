<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calificar Tesis</title>
</head>
<body>
    <h1>Calificar Tesis: {{ thesis.title }}</h1>
    <form action="{{ url_for('calificar_tesis', thesis_id=thesis.id) }}" method="post">
        <label for="grade">Calificación:</label>
        <input type="number" name="grade" min="0" max="10" required>
        <br>
        <label for="comentario">Comentario:</label>
        <textarea name="comentario"></textarea>
        <br>
        <button type="submit">Enviar Calificación</button>
    </form>
    <a href="{{ url_for('home') }}">Volver a Inicio</a>
</body>
</html>
