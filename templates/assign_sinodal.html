<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Asignar Sinodales</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Asignar Sinodales a Trabajos de Titulaci√≥n</h1>
        <form action="{{ url_for('assign_sinodal') }}" method="post">
            <div class="mb-3">
                <label for="thesis" class="form-label">Tesis:</label>
                <select name="thesis_id" id="thesis" class="form-select">
                    {% for thesis in theses %}
                        <option value="{{ thesis.id }}">{{ thesis.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="sinodal" class="form-label">Sinodal:</label>
                <select name="sinodal_id" id="sinodal" class="form-select">
                    {% for sinodal in sinodales %}
                        <option value="{{ sinodal.id }}">{{ sinodal.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Asignar</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">Volver a Inicio</a>
    </div>
</body>
</html>
