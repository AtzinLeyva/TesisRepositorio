<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Personal Administrativo</title>
</head>
<body>
    <h1>Registrar Personal Administrativo</h1>
    <form action="/register_admin" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="role_description">Descripción del Rol:</label>
        <input type="text" id="role_description" name="role_description" required><br>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Registrar</button>
    </form>
    <a href="/">Volver a la página principal</a>
</body>
</html>
