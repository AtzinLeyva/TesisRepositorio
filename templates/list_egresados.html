<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listar Egresados</title>
</head>
<body>
    <h1>Egresados Registrados</h1>
    <ul>
    {% for egresado in egresados %}
        <li>Nombre: {{ egresado.name }} - Boleta: {{ egresado.boleta }} - Área: {{ egresado.area }} - Generación: {{ egresado.generation }} - Usuario: {{ egresado.user.username }}</li>
    {% endfor %}
    </ul>
    <a href="/">Volver a la página principal</a>
</body>
</html>
